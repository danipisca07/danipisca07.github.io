    <body>
        <canvas id="webglCanvas"></canvas>
        <script id="vertex-shader" type="not-javascript">
            // an attribute will receive data from a buffer
            attribute vec2 a_position;

            uniform vec2 u_offset;
            uniform vec2 u_resolution;
            uniform mat2 u_rotM;
            uniform mat2 u_scalM;

            // all shaders have a main function
            void main() {

                vec2 pos = u_rotM * u_scalM * a_position;

                vec2 newPos = pos + u_offset;
            
                // convert the position from pixels to 0.0 to 1.0
                vec2 zeroToOne = newPos / u_resolution;
             
                // convert from 0->1 to 0->2
                vec2 zeroToTwo = zeroToOne * 2.0;
             
                // convert from 0->2 to -1->+1 (clip space)
                vec2 clipSpace = zeroToTwo - 1.0;
             
                gl_Position = vec4(clipSpace, 0, 1);
            }
        </script>
            
        <script id="fragment-shader" type="not-javascript">
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision mediump float;

            uniform vec4 u_color;
            
            void main() {
                // gl_FragColor is a special variable a fragment shader
                // is responsible for setting
                gl_FragColor = u_color; // return reddish-purple
            }
        </script>

        <script id="webgl-helps">
            function createShader(gl, type, source) {
                var shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
                if (success) {
                  return shader;
                }
               
                console.log(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
            }

            function createProgram(gl, vertexShader, fragmentShader) {
                var program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                var success = gl.getProgramParameter(program, gl.LINK_STATUS);
                if (success) {
                    return program;
                }
                
                console.log(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
            }

            function getProgram(){
                var vertexShaderSource = document.querySelector("#vertex-shader").text;
                var fragmentShaderSource = document.querySelector("#fragment-shader").text;
                
                var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
                var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

                var program = createProgram(gl, vertexShader, fragmentShader);

                return program;
            }

            function fillCanvasWithSquares(gl, canvasWidth, canvasHeight, nSquare, offsetUniformLocation, colorUniformLocation){
                var nw = 0, nh=0;
                var minDim = canvasHeight < canvasWidth ? canvasHeight : canvasWidth;
                var diag = minDim/nSquare;
                var squareW = diag/Math.sqrt(2);
                console.log("Min dim was:"+minDim+", with nSquare = "+nSquare+" calculated diag: "+diag);
                var oddRow = false;
                
                setRectangle(gl, 0, 0, squareW, squareW);
                for(var currH=0; currH<canvasHeight+diag/2; currH += diag/2){
                    nh++;
                    var currW = oddRow ? 0 : -diag/2;
                    for(nw=0; currW<canvasWidth; currW += diag){
                        nw++;
                        gl.uniform2f(offsetUniformLocation, currW, currH);
                        gl.uniform4f(colorUniformLocation, Math.random(), Math.random(), Math.random(), 1);
                        gl.drawArrays(gl.TRIANGLES, 0 ,6);
                    }
                    oddRow = !oddRow;
                    console.log("row: ", nw);
                }
                console.log("nh:", nh);
            }

            function setRectangle(gl, x1, y1, x2, y2) {
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                    x1, y1,
                    x2, y1,
                    x1, y2,
                    x1, y2,
                    x2, y1,
                    x2, y2]), gl.STATIC_DRAW);
            }

            var stop = false;
            var frameCount = 0;
            var fps, fpsInterval, startTime, now, then, elapsed;
            function startAnimating(fps){
                fpsInterval = 1000 / fps;
                then = Date.now();
                startTime = then;
                animate();
            }
            function animate() {
                requestAnimationFrame(animate);
                now = Date.now();
                elapsed = now - then;
                if (elapsed > fpsInterval) {
                    then = now - (elapsed % fpsInterval);
                    render(elapsed);
                }
            }
        </script>

        <script>
            /******* INIT ******/
            var positions = [
            0, 0,
            0, 150,
            300, 0,
            300, 0,
            300, 150,
            0, 150,
            ];

            var val45 = 0.7071;
            var rotM=[
            val45,-val45,
            val45,val45];

            var scalM=[
            1,0,
            0,1];

            var canvas = document.getElementById('webglCanvas');
            gl = canvas.getContext('webgl');
            webglUtils.resizeCanvasToDisplaySize(gl.canvas);
            var program = getProgram();

            var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
            var offsetUniformLocation = gl.getUniformLocation(program, "u_offset");
            var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
            var colorUniformLocation = gl.getUniformLocation(program, "u_color");
            var rotMUniformLocation = gl.getUniformLocation(program, "u_rotM"); 
            var scalMUniformLocation = gl.getUniformLocation(program, "u_scalM"); 

            var positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);   
            

            /***** RENDERING *******/

            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);

            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
            var size = 2;          // 2 components per iteration
            var type = gl.FLOAT;   // the data is 32bit floats
            var normalize = false; // don't normalize the data
            var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
            var offset = 0;        // start at the beginning of the buffer
            gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

            gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
            gl.uniformMatrix2fv(rotMUniformLocation, false, rotM);
            gl.uniformMatrix2fv(scalMUniformLocation, false, scalM);

            startAnimating(backgroundFPS);

            gl.drawArrays(gl.TRIANGLES, 0 ,6);
            */

            function render(elapsedTime){
                webglUtils.resizeCanvasToDisplaySize(gl.canvas);
                gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);
                fillCanvasWithSquares(gl, gl.canvas.width, gl.canvas.height, nSquares, offsetUniformLocation,colorUniformLocation);
            }

        </script>
